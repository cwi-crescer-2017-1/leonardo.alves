<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
    <link href="style.css" rel="stylesheet">
</head>

<body class="grey lighten-2">
    <div ng-app="livrariaCrescer">
        <nav class="row">
            <div class="nav-wrapper">
                <div class="col s12 deep-purple darken-2">
                    <span class="col s2">Livraria Crescer</span>
                    <form class="col s6 deep-purple darken-1s" novalidate>
                        <div class="input-field inline col s5">
                            <input id="email" type="email" class="validate">
                            <label for="email" data-error="wrong" data-success="right">Email</label>
                        </div>
                        <div class="input-field inline col s5">
                            <input id="senha" type="password" class="validate">
                            <label for="senha" data-error="wrong" data-success="right">Senha</label>
                        </div>

                        <div class="input-field inline col s2 pull-s1">
                            <button class="btn-flat waves-effect waves-light" type="submit" name="action">Submit
                                                    <i class="material-icons right">Login</i>
                                                </button>
                        </div>
                    </form>
                    <div class="col s2 push-s2">
                        <a class="waves-effect waves-light btn-flat">Cadastrar</a>
                    </div>
                </div>
            </div>
        </nav>
        <div ng-controller="livroController">
        <div class="container deep-orange lighten-2">
            <article class="row news">                                        
                <div class="col s12 m3" ng-repeat="livro in livros">                    
                    <div class="container">                        
                        <div class="card hoverable">
                            <div class="card-image">
                                <img src="https://cdn.pixabay.com/photo/2011/06/07/15/29/tree-7835__340.jpg">
                                <span class="card-title black-text">{{livro.Titulo}}</span>
                            </div>
                            <div class="card-content">
                                <p>Autor: {{livro.NomeAutor}}</p>                                
                            </div>                            
                        </div>
                    </div>
                </div>
            </article>
        </div>
        
        <div class="container deep-orange lighten-3">                           
            <article class="row">                
                <div class="col s12 m6" ng-repeat="livro in livros">                    
                    <div class="container">
                        <div class="card hoverable">
                            <div class="card-image">
                                <img src="https://cdn.pixabay.com/photo/2011/06/07/15/29/tree-7835__340.jpg">
                                <span class="card-title black-text">{{livro.Titulo}}</span>
                            </div>
                            <div class="card-content">
                                <p>Autor: {{livro.NomeAutor}}</p>
                                <p>Genero: {{livro.Genero}}</p>
                            </div>
                            <div class="card-action">
                                <a ng-href="#">Ver mais</a>
                            </div>
                        </div>
                    </div>
                </div>
            </article>
            
        </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/services.js"></script>
    <script src="js/livro.controller.js"></script>
</body>

</html>
