            <div class="slider" slider>

    <div class="container deep-orange lighten-3">
        <article class="row">
            <div class="col s12 m12 l12" ng-repeat="livro in livros">                
                <div class="container">
                    <div class="card hoverable">
                        <div class="card-image">
                            <img class="livro-capa" ng-src="{{livro.Capa}}">
                            <span class="card-title">{{livro.Titulo}}</span>
                        </div>
                        <div class="card-content">
                            <p>Autor: {{livro.NomeAutor}}</p>
                            <p>Genero: {{livro.Genero}}</p>
                        </div>
                        <div class="card-action">
                            <a ng-href="/#/livro/{{livro.Isbn}}">Ver mais</a>
                        </div>
                    </div>
                </div>
            </div>
        </article>        
    </div>    
</div>

                <button ng-show="paginacao.anterior" ng-click="paginaAnterior()">Página anterior</button>
