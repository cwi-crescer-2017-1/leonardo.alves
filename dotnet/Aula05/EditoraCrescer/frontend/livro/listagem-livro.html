<div>
    <div class="deep-orange lighten-2">
        <article class="row news">
            <h5>Novos livros:</h5>
            <div>
                <div class="card small col m4 newscard" ng-repeat="livro in livrosNovos">
                    <div class="container col m12">
                        <div class="card-image hoverable">
                            <img src="https://cdn.pixabay.com/photo/2011/06/07/15/29/tree-7835__340.jpg">
                            <span class="card-title">{{livro.Titulo}}</span>

                        </div>
                    </div>

                </div>
            </div>
        </article>
    </div>
    <div class="container deep-orange lighten-3">
        <article class="row">
            <div class="col s12 m6" ng-repeat="livro in livros">
                <div class="container">
                    <div class="card hoverable">
                        <div class="card-image">
                            <img src="https://cdn.pixabay.com/photo/2011/06/07/15/29/tree-7835__340.jpg">
                            <span class="card-title">{{livro.Titulo}}</span>
                        </div>
                        <div class="card-content">
                            <p>Autor: {{livro.NomeAutor}}</p>
                            <p>Genero: {{livro.Genero}}</p>
                        </div>
                        <div class="card-action">
                            <a ng-href="#">Ver mais</a>
                        </div>
                    </div>
                </div>
            </div>
        </article>        
    </div>    
</div>
<footer class="page-footer">
        <div class="row">
            <div class="col m2 push-m5">
                <button ng-show="paginacao.proximo" ng-click="proximaPagina()">Próxima página</button>
                <button ng-show="paginacao.anterior" ng-click="paginaAnterior()">Página anterior</button>
            </div>
        </div>        
    </footer>
