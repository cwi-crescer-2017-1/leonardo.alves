<section class="content content-cadastro">
    <form class="cadastro-form">

        <div class="form-input">
            <label for="usuario-nome">Nome:</label>
            <input placeholder="ex: JoÃ£o de Santo Cristo" class="input-flat"type="text" name="usuario-nome" id="usuario-nome">
        </div>

        <div class="form-input">
            <label for="usuario-email">Email:</label>
            <input placeholder="joaodesantocristo@gmail.com" class="input-flat" type="email" name="usuario-email" id="usuario-email">
        </div>        

        <div class="form-input">
            <label for="usuario-senha">Senha:</label>
            <input class="input-flat" type="password" name="usuario-senha" id="usuario-senha">
        </div>

        <div class="form-input complex-input">
            <label for="usuario-sexo complex-content">
                Sexo:
                
            </label>
            <select>
                    <option value="feminino">Feminino</option>
                    <option value="masculino">Masculino</option>
                    <option value="outro">Outro</option>
                </select>

            <label for="usuario-nascimento complex-content">
                Data de nascimento:
               
            </label>
             <input type="date" name=usuario-data id="usuario-data">
        </div>

        
        
        <button type="submit" class="button-flat">Cadastre me</button>
    </form>
</section>
