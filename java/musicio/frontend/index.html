<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <title>Musicio</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/noty.min.css" rel="stylesheet">
</head>

<body ng-app="musicio">
    <div class="header-controller" ng-controller="headerController">
        <header>
            <i class="material-icons iconed-header">queue_music</i>
            <a ng-href="/#!/" class="iconed-header" style="font-weight:700;">Musicio</a>
            <a ng-href="/#!/amigos" ng-show="isAutenticado" class="iconed-header linked">Meus amigos</a>
            <a href="/#!/musica" ng-show="isAutenticado" class="iconed-header linked">Procurar música</a>
            <form ng-show="isAutenticado" class="search-form" id="search-form" novalidate ng-submit="pesquisar()">
                <input class="input-search" type="search" placeholder="Procura alguém aqui!" ng-model="pesquisa">
                <button class="button-flat button-inline button-search" type="submit">Vai</button>
            </form>

            <a ng-click="logout()" ng-show="isAutenticado" class="iconed-header linked">Logout</a>
            <a ng-show="!isAutenticado" class="login-link" href="#login">
                <i class="material-icons footer-link iconed-header">keyboard_arrow_down</i>                
            </a>

        </header>

        <form ng-hide="!isAutenticado" class="search-form mobile-only" id="search-form" novalidate ng-submit="pesquisar()">
            <input class="input-search" type="search" placeholder="Procura alguém aqui!" ng-model="pesquisa">
            <button class="button-flat button-inline button-search" type="submit">Vai</button>
        </form>

    </div>


    <ng-view></ng-view>


    <script src="js/noty.min.js" type="text/javascript"></script>

    <script src="js/alerts.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.6/ngStorage.min.js" type="text/javascript"></script>
    <script src="https://rawgit.com/cwi-crescer-2017-1/instrutores/master/modulo-05-angularjs/auth/auth.module.js" type="text/javascript"></script>
    <script src="js/angular-spotify.min.js"></script>    
    <script src="js/ngtimeago.min.js"></script>
    <script src="js/module.js"></script>

    <script src="home/home.controller.js"></script>
    <script src="home/header.controller.js"></script>

    <script src="cadastro/cadastro.controller.js"></script>

    <script src="post/post.service.js"></script>
    <script src="post/comentario.service.js"></script>
    <script src="post/curtida.service.js"></script>

    <script src="usuario/usuario.controller.js"></script>
    <script src="usuario/usuario.service.js"></script>
    <script src="usuario/amizade.service.js"></script>

    <script src="amigos/amigos.controller.js"></script>
    <script src="amigos/amigos-perfil.controller.js"></script>

    <script src="pesquisa/pesquisa.controller.js"></script>
    <script src="pesquisa/musica.controller.js"></script>

</body>

</html>
