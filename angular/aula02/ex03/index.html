<!DOCTYPE html>
<html ng-app="instApp">

<head>
    <title>Instrutores Mascada</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.1/css/bulma.min.css">
    <script type="text/javascript" src="https://code.angularjs.org/1.6.4/angular.js"></script>
</head>

<body ng-controller="controller">
    <div class="container columns">
        <div class="column is-offset-one-quarter is-4 ">
            <div class="card notification is-danger box">
                <header class="card-header">
                    <p class="card-header-title">Instrutores:</p>
                </header>
                <div class="card-content">
                    <div class="content">                        
                        <ul>
                            <li ng-repeat="instrutor in instrutores">{{ instrutor.nome  | mascada }}</li>
                        </ul>            
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript " src="script.js "></script>

</body>

</html>
